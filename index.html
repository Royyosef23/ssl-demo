<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מזג אוויר </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #74b9ff;
            color: white;
            text-align: center;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        button {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #00a085;
        }
        
        .temp {
            font-size: 2.5em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>🌤️ מזג האוויר</h1>
    
    <div class="box">
        <h3>בחר עיר (נתונים אמיתיים!):</h3>
        <button onclick="getWeather('תל-אביב')">תל אביב</button>
        <button onclick="getWeather('ירושלים')">ירושלים</button>
        <button onclick="getWeather('חיפה')">חיפה</button>
        <button onclick="getWeather('באר-שבע')">באר שבע</button>
        <button onclick="getWeather('אילת')">אילת</button>
    </div>
    
    <div id="result" class="box" style="display: none;">
        <h3 id="city">-</h3>
        <div id="temp" class="temp">-°C</div>
        <div id="info">-</div>
        <div id="source" style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">-</div>
    </div>

    <script>
        function getWeather(city) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('city').textContent = 'טוען...';
            document.getElementById('temp').textContent = 'טוען...';
            document.getElementById('info').textContent = 'מקבל נתונים אמיתיים...';
            document.getElementById('source').textContent = '';
            
            fetch(`/api/weather/${city}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('city').textContent = data.city;
                    document.getElementById('temp').textContent = data.temperature + '°C';
                    document.getElementById('info').innerHTML = 
                        `☀️ ${data.description}<br>💧 לחות: ${data.humidity}%<br>💨 רוח: ${data.windSpeed} קמ"ש`;
                    document.getElementById('source').textContent = `מקור: ${data.source || 'לא ידוע'}`;
                })
                .catch(error => {
                    document.getElementById('city').textContent = 'שגיאה';
                    document.getElementById('temp').textContent = '-°C';
                    document.getElementById('info').textContent = 'לא ניתן לטעון נתונים';
                    document.getElementById('source').textContent = 'שגיאה בחיבור';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
