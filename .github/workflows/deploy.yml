name: Deploy SSL Demo
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # העתקת קבצים ל-VM
      - name: Upload app files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "index.html,server.js,package.json,package-lock.json"
          target: ${{ secrets.VM_PATH }}

      # התקנת תלויות ואתחול השירות + בדיקת Nginx
      - name: Install deps & restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.VM_PATH }}
            command -v node >/dev/null 2>&1 || (curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash - && sudo apt-get install -y nodejs)
            npm ci || npm install
            sudo systemctl restart ssl-demo
            sudo systemctl status ssl-demo --no-pager -l || true
            sudo nginx -t && sudo systemctl reload nginx
